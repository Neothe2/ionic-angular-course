<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="goHome()">OH CRAP GO BACK!</ion-button>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" (click)="detail(recipe.id)">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{recipe.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
